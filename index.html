<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <button onclick="clr()" class="btn gray">AC</button>
        <button class="btn gray">+/-</button>
        <button onclick="todisplay('%')" id="module" class="btn gray">%</button>
        <button onclick="todisplay('/')" id="divide" class="btn orange">รท</button>
        <button onclick="todisplay('7')" id="7" class="btn">7</button>
        <button onclick="todisplay('8')" id="8" class="btn">8</button>
        <button onclick="todisplay('9')" id="9" class="btn">9</button>
        <button onclick="todisplay('*')" id="multiply" class="btn orange">ร</button>
        <button onclick="todisplay('4')"  id="4" class="btn">4</button>
        <button onclick="todisplay('5')" id="5" class="btn">5</button>
        <button onclick="todisplay('6')" id="6" class="btn">6</button>
        <button onclick="todisplay('-')" id="subtract" class="btn orange">-</button>
        <button onclick="todisplay('1')" id="1" class="btn">1</button>
        <button onclick="todisplay('2')" id="2" class="btn">2</button>
        <button onclick="todisplay('3')" id="3" class="btn">3</button>
        <button onclick="todisplay('+')" id="sum"class="btn orange">+</button>
        <button onclick="todisplay('0')" id="0" class="btn zero">0</button>
        <button onclick="todisplay('.')" id="." class="btn">.</button>
        <button onclick="calculate()" id="ans" class="btn orange">=</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
